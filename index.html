<!DOCTYPE html>
<html>
<head>
	<title>Sorting Visualizer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<h1>Sorting Visualizer</h1>
		<div id="bars"></div>
		<div id="buttons">
			<label for="numBars">Number of bars:</label>
			<input type="number" id="numBars" value="50" min="1" max="100">
			<label for="speed">Speed:</label>
			<input type="range" id="speed" value="50" min="1" max="100">
			<button onclick="start()">Start</button>
			<button onclick="stop()">Stop</button>
			<button onclick="restart()">Restart</button>
			<button onclick="randomize()">Randomize</button>
			<label for="algorithm">Algorithm:</label>
			<select id="algorithm">
				<option value="bubble">Bubble Sort</option>
				<option value="selection">Selection Sort</option>
			</select>
		</div>
		<div id="cheat-sheet">
			<h2>Cheat Sheet</h2>
			<ul>
				<li>Bubble Sort: O(n^2)</li>
				<li>Selection Sort: O(n^2)</li>
			</ul>
		</div>
		<label id="comparison-label"></label>
	</div>
	<script src="script.js"></script>
</body>
</html>
